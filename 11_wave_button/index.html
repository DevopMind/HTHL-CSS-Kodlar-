<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: consolas;
        }
        body{
            background: #0c0c0c;
        }
        .navbar{
            width: 100%;
            height: 6vh;
            font-size: 26px;
            padding: 5px 0px;
            top: 0;
            left: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: url('https://scontent.fgyd6-1.fna.fbcdn.net/v/t1.0-1/p200x200/105043843_110309580730543_1478479890119962470_o.jpg?_nc_cat=106&ccb=2&_nc_sid=1eb0c7&_nc_ohc=ZKTHGql6psYAX9khR7Z&_nc_ht=scontent.fgyd6-1.fna&tp=6&oh=afca55f7add0e61bac51ed48fbc6dd51&oe=6040F2A2') rgb(255, 255, 255) 20px no-repeat;
            background-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        /* Navbar end ------------------------- */
        
        .liquid-box{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20%;
        }

        a{
            position: relative;
            padding: 20px 50px;
            display: block;
            text-decoration: none;
            text-transform: uppercase;
            width: 100px;
            overflow: hidden;
            cursor: pointer; 
        }
        a span{
            position: relative;
            z-index: 1;
            color: #fff;
            font-size: 20px;
            letter-spacing: 8px;
        }
        a .liquid{
            position: absolute;
            left: 0;
            top: -70px;
            width: 200px;
            height: 200px;
            background: #4973ff;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
            transition: 0.5s;

        }

        a .liquid::before, a .liquid::after{
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: 0;
            left: 50%;
            transform: translate(-50%, -75%);
            background: #000;
        }
        
        a .liquid::before{
            border-radius: 45%;
            background: rgba(20,20,20,1);
            animation: animate 5s linear infinite;
        }
        a .liquid::after{
            border-radius: 40%;
            background: rgba(20,20,20,0.5);
            animation: animate 10s linear infinite;
        }
        
        a:hover .liquid{
            top: -120px;
        }

        @keyframes animate {
            0%{
                transform: translate(-50%,-75%) rotate(0deg);
            }
            100%{
                transform: translate(-50%,-75%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="navbar"><span>Dalğalı button effekti</span></div>
    <div class="liquid-box">
        <a>
            <span>Button</span>
            <div class="liquid"></div>
        </a>
    </div>
</body>
</html>
